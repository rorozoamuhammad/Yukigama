<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yukigama</title>
    <link rel="stylesheet" href="style.css">

    <!-- font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
    </style>
</head>
<body>
    
    <!-- navbar -->
    <nav>
        <div class="container">
            <h1>Yukigama</h1>
            <div class="pencarian">
                <input type="text" placeholder="Search" class="src">
                <ul class="laptop">
                    <li><a href="">Living Room</a></li>
                    <li><a href="">Bathroom</a></li>
                    <li><a href="">Garage</a></li>
                    <li><a href="">Home</a></li>
                    <li><a href="">Yard</a></li>
                    <li><a href="">Kitchen</a></li>
                    <li><a href="">Bed Room</a></li>
                    <li><a href="">Dining Room</a></li>
                    <li><a href="">Basement</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- hero -->
    <div class="container-1">
        <header>
            <div class="hero">
                <h2 class="head">YukiGama Desaign</h2>
                <p class="subhead">Expensive Desaign</p>
            </div>
            <div class="features-1">
                <h2 class="name">Desaign 1</h2>
                <p class="harga">IDR. 50.000.000</p>
            </div>
            <div class="features-2">
                <h2 class="name">Desaign 2</h2>
                <p class="harga">IDR. 60.000.000</p>
            </div>
        </header>
    </div>

    <!-- galery -->

    <div class="container-2" id="Living-room">
        <div class="Living">
            <div class="tema">
                <h2>Living Room</h2>
            </div>
            <div class="gambar">
                <img src="img/1 (1).jpg" alt="" class="satu">
                <img src="img/1 (2).jpg" alt="" class="dua">
                <img src="img/1 (3).jpg" alt="" class="tiga">
                <img src="img/1 (4).jpg" alt="" class="empat">
                <img src="img/1 (5).jpg" alt="" class="lima">
                <img src="img/1 (6).jpg" alt="" class="enam">
                <img src="img/1 (7).jpg" alt="" class="tujuh">
                <img src="img/1 (8).jpg" alt="" class="delapan">
                <img src="img/interior 2.jpg" alt="" class="anak-tunggal">
            </div>
        </div>
    </div>

    <!-- footer -->

    <footer>
        <div class="footer">
            <h3>&copy; By Muhammad Ilham</h3>
        </div>
    </footer>

</body>
</html>
